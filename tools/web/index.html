<html>
    <head>
        <style>
            @font-face {
            	font-family: dosvga;
	            src: url(dosvga.ttf);
            }   
            body { 
                background-color: #333; 
                font-family: dosvga, Arial, Helvetica, sans-serif;
                letter-spacing: -1px;
            }
            #gx-container {
                text-align: center; 
            }
            #gx-footer {
                margin: 0 auto;
                background-color: #666;
                display: flex;
                justify-content: space-between;
                width: 600px;
            }
            #gx-link, #gx-fullscreen { 
                margin: 1px;
            }
            #gx-canvas {
                border: 1px solid #222; 
                background-color: #000;
            }
            #gx-load-screen {
                display: block;
                text-align: center;
                margin: auto;
                width: 600px;
                height: 360px;
                font-size: 24px;
                color: #ccc;
                border: 1px solid #000;
                text-decoration: none;
                background-position: center center;
                background-image: url('play.png');
                background-repeat: no-repeat;
                background-color: #444;
            }
            #gx-load-screen:hover {
                background-color: #555;
            }

        </style>
    </head>
    <body>
        <a href="#" onclick="return startGame()" id="gx-load-screen"> </a>
        <div id="gx-container"></div>
        <div id="gx-footer">
            <div id="gx-link"><a href="https://github.com/boxgaming/gx" target="_blank" title="Powered by GX"><img src="gx-logo.png"></a></div>    
            <div id="gx-fullscreen"><img src="fullscreen.png" title="Full Screen Mode" onclick="GX.fullScreen(true)"></div>
        </div>
    </body>
    <script language="javascript" src="gx.js"></script>
    <script language="javascript" src="qb.js"></script>
    <script language="javascript" src="game.js"></script>
    <script language="javascript">
        function startGame() {
            document.getElementById("gx-load-screen").style.display = "none";
            init();
            return false;
        }
    </script>
</html>
